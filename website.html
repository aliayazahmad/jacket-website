<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jacket Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>Jacket Shop</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <div class="container">
      <h2>Welcome to Jacket Shop</h2>
      <p>Discover stylish jackets for every season!</p>
    </div>
  </section>

  <section id="shop">
    <div class="container">
      <h2>Our Jackets</h2>
      <div class="products">
        <div class="product">
          <img src="jacket1.jpg" alt="Black Leather Jacket" />
          <h3>Black Leather Jacket</h3>
          <p>Classic biker look with premium leather.</p>
          <span>$120</span>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="jacket2.jpg" alt="Brown Winter Jacket" />
          <h3>Brown Winter Jacket</h3>
          <p>Stay warm and stylish all season.</p>
          <span>$90</span>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Jacket Shop. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
