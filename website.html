<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacket Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Jacket Shop</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="container">
            <h2>Welcome to Jacket Shop</h2>
            <p>Find your perfect jacket for any occasion.</p>
        </div>
    </section>

    <section id="shop">
        <div class="container">
            <h2>Shop Jackets</h2>
            <div class="jacket">
                <img src="jacket1.jpg" alt="Jacket 1">
                <h3>Jacket Name</h3>
                <p>Description of the jacket.</p>
                <span>$99.99</span>
                <button>Add to Cart</button>
            </div>
            <div class="jacket">
                <img src="jacket2.jpg" alt="Jacket 2">
                <h3>Jacket Name</h3>
                <p>Description of the jacket.</p>
                <span>$79.99</span>
                <button>Add to Cart</button>
            </div>
            <!-- Add more jacket listings as needed -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Jacket Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
